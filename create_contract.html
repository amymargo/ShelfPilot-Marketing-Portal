    <!-- Main Content Area -->
    <div class="info-box">
        <h3>Create Contract</h3>
        <form id="create-contract-form" action="/create-contract" method="POST" enctype="multipart/form-data">
            <div class="pair-fields">
                <input type="text" id="first-name" name="first_name" placeholder="First Name" required>
                <input type="text" id="last-name" name="last_name" placeholder="Last Name" required>
            </div>
            <div class="pair-fields">
                <input type="text" id="phone-number" name="phone_number" placeholder="Phone Number" required>
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <input type="text" id="company-name" name="company_name" placeholder="Company Name" required>
            <input type="text" id="company-address" name="company_address" placeholder="Company Address **Must Match Sales Certificate**" required>

            <input type="text" id="marketer" name="marketer" placeholder="Marketer Name" required>
            <input type="number" id="marketer-percentage" name="marketer_percentage" placeholder="Marketer Percentage" min="0" max="100" step="1" required>
            <input type="text" id="ein" name="ein" placeholder="EIN Tax ID Number" pattern="^\d{2}-?\d{7}$" title="EIN must be exactly 9 digits" required>
            
            <label for="sales-certificate">Upload Sales Certificate:</label>
            <input type="file" id="sales-certificate" name="sales_certificate" accept="image/*" required>
            
            <label for="contract-term">Contract Term:</label>
            <select id="contract-term" name="contract_term" onchange="showCustomInput()" required>
                <option value="6">6 Months</option>
                <option value="12">12 Months</option>
                <option value="24">24 Months</option>
                <option value="36">36 Months</option>
                <option value="custom">Custom</option>
            </select>
            <input type="number" id="custom-term" name="custom_term" placeholder="Enter custom months" style="display: none;" min="1" required>            
            <button type="submit">Save Contract</button>
        </form>
    </div>

    <script src="scripts/admin.js"></script>
